<div class="container" ng-controller="MarkController">
    <!-- <div class="brand">XEM ĐIỂM CHUẨN</div> -->
    <div class="box" style="margin-top:50px;">
        <div class = "row" style="margin-bottom: -2cm;">
            <div class="col-md-4 col-md-offset-4">
                <hr>
            </div>
            <div class="col-md-1 col-md-offset-3">
                <a class="social-icons icon-circle icon-rotate" href="/../"><i class="fa fa-home fa-3x" style="color: rgba(0, 0, 0, 0.7);"></i></a>
            </div>
        </div>
        <h2 class="intro-text text-center">Tra cứu điểm chuẩn</h2>
        <hr>
        <form method="post" class="form-horizontal">
            <div class="form-group">
                <div class="col-md-4 col-md-offset-1">
                    <angucomplete-alt id="uniInput"
                                placeholder="Nhập tên trường muốn xem"
                                pause="100"
                                selected-object="uniSelected"
                                local-data="universities"
                                search-fields="name"
                                title-field="name"
                                minlength="0"
                                match-class="highlight" 
                                input-class="form-control form-control-small"/>
                </div>

                <label class="col-md-1 control-label">Năm: </label>
                <div class="col-md-2 selectContainer">
                    <select name="Nganh" class="form-control">
                        <option value="2014">2014</option>
                        <option value="2013">2013</option>
                        <option value="2012">2012</option>
                    </select>
                </div>
                <div class="col-md-2 col-md-offset-1">
                    <button type="submit" ng-click="getUniMark()" class="btn btn-default">
                        Xem điểm <span class="glyphicon glyphicon-search" style="height:18px;"></span>
                    </button>
                </div>
            </div>
        </form>

        <div ng-show="showLoading" style="padding-top:200px">
            <span us-spinner="{radius:30, width:12, length: 20}" spinner-key="spinner-2"></span>
        </div>
        <table ng-show="showResult" class="table table-striped">
            <thead>
                <tr>
                    <th>Mã Ngành</th>
                    <th>Ngành</th>
                    <th>Khối Thi</th>
                    <th>Điểm Chuẩn</th>
                    <th>Chỉ Tiêu</th>
                    <th>Ghi Chú</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="major in majors">
                    <td>{{major.id}}</td>
                    <td>{{major.name}}</td>
                    <td>{{major.divisions}}</td>
                    <td>{{major.admissionMarks[0].mark}}</td>
                    <td>200</td>
                    <td>Không có</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
