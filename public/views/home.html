<div class="container-fluid">
    <div class="row"  style="margin-top: 20px; margin-bottom: 30px">
        <div id="SearchBox" class="col-md-6 col-md-offset-0">
            <form role="search">
                <div class="input-group">
                    <tags-input ng-model="tags" 
                            placeholder="Search with tags"
                            display-property="name"
                            replace-spaces-with-dashes="false">
                        <auto-complete source="loadTags($query)"
                            min-length="0"
                            load-on-focus="true"
                            load-on-empty="true"
                            max-results-to-show="32"></auto-complete>
                    </tags-input>
                    <div class="input-group-btn">
                        <button type="submit" ng-click="searchWithTags()" class="btn btn-default">
                            <span class="glyphicon glyphicon-search" style="height:18px;"></span>
                    </button>
                    </div>
                </div>
            </form>
        </div>
        <div class="col-md-1 col-md-offset-4">
            <center>
                <a class="btn btn-primary" href="/login">Đăng nhập</a>
            </center>
        </div>
    </div>

    <div class="row">
        <div id="Map" class="col-md-6 col-md-offset-0">
            <div class="box">
                <div class="row">
                    <div class="col-md-6">
                        <img class="img-responsive" style="margin-top: 0px; margin-left:0px" src="assets/images/Vietnam_Map.png">
                    </div>
                    <div class="col-md-6">
                        <div ng-show="!showResult" style="padding-top:400px">
                            <span us-spinner="{radius:30, width:12, length: 20}" spinner-key="spinner-1"></span>
                        </div>
                        <div ng-show="showResult">
                            <h6 href="#" class="list-group-item disabled text-center">
                                Danh sách kết quả
                            </h6>
                            <ul class="list-group" style="height:520px; overflow:auto;font-family:'Open Sans'; font-size: 90%;">
                                <li class="list-group-item" style="padding:2px 15px" ng-repeat="uni in universities">
                                    <a href="" ng-click="viewDialog(uni.id)">{{uni.id}} - {{uni.name}}</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!--Filter Board-->
        <div id="Filter" class="col-md-4">
            <div class="box">
                <hr>
                <h2 class="intro-text text-center">Hãy chọn theo cách của bạn!</h2>
                <hr>
                <form id="FilterForm" method="post" class="form-horizontal">
                    <div class="form-group">
                        <label class="col-md-4 control-label">Ngành học</label>
                        <div class="col-md-8">
                            <angucomplete-alt id="nganhhocInput"
                                placeholder="Nhập tên ngành cần tìm"
                                pause="100"
                                selected-object="nganhhocSelected"
                                local-data="filter.nganhhoc"
                                search-fields="name"
                                title-field="name"
                                minlength="0"
                                match-class="highlight" 
                                input-class="form-control form-control-small"/>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-md-4 control-label">Mức điểm</label>
                        <div class="col-md-4">
                            <input type="number" min="0" max="30" class="form-control" ng-model="mucdiemThap" placeholder="Thấp nhất">
                        </div>
                        <div class="col-md-4">
                            <input type="number" min="0" max="30" class="form-control" ng-model="mucdiemCao" placeholder="Cao nhất">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-md-4 control-label">Khối thi</label>
                        <div class="col-md-8 selectContainer">
                            <select name="KhoiThi" class="form-control" ng-model="khoithi" ng-options="k.name for k in filter.khoithi | orderBy: 'name'"></select>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-md-4 control-label">Vùng miền</label>
                        <div class="col-md-8 selectContainer">
                            <select name="VungMien" class="form-control" ng-model="vungmien" ng-options="v.name for v in filter.vungmien | orderBy: 'id'"></select>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-md-4 control-label">Tỉnh/T.Phố</label>
                        <div class="col-md-8 selectContainer">
                            <select name="ThanhPho" class="form-control" ng-model="thanhpho" ng-options="t.name for t in filter.thanhpho | thanhphoFilter:vungmien | orderBy: 'id'"></select>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-md-4 control-label">Loại trường</label>
                        <div class="col-md-8 selectContainer">
                            <select name="LoaiTruong" class="form-control" ng-model="loaitruong" ng-options="l.name for l in filter.loaitruong | orderBy: 'id'"></select>
                        </div>
                    </div>

                    <div class="form-group">
                        <br>
                        <div class="col-md-5 col-md-offset-4">
                            <button type="submit" class="btn btn-default" ng-click="search()">Tìm kiếm</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
