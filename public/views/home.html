<div class="container-fluid" ng-controller="HomeController">
    <div class="row" id="SearchBox">
        <div class="col-md-4 col-md-offset-4">
            <form role="search" style="margin-top: 20px; margin-bottom: 20px">
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Search">
                    <div class="input-group-btn">
                        <button type="submit" class="btn btn-default">
                            <span class="glyphicon glyphicon-search" style="height:18px;"></span>
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <div class="row">
        <div id="Map" class="col-md-6 col-md-offset-1">
            <div class="box">
                <div class="row">
                    <div class="col-md-7">
                        <img class="img-responsive" style="margin-top:10px; margin-left:20px" src="assets/images/Vietnam_Map.png">
                    </div>
                    <div class="col-md-5">
                        <div>
                            <h6 href="#" class="list-group-item disabled text-center">
                                Miền Bắc
                            </h6>
                            <ul class="list-group" style="height:120px; overflow:auto;font-family:'Open Sans'; font-size: 90%;">
                                <li class="list-group-item" style="padding:2px 15px" ng-repeat="uni in mienBac">
                                    <a ng-href="/uni/thongtin" ng-click="getUni()">{{uni.id}} - {{uni.name}}</a>
                                </li>
                            </ul>
                        </div>
                        <div>
                            <h6 href="#" class="list-group-item disabled text-center">
                                Miền Trung
                            </h6>
                            <ul class="list-group" style="height:120px; overflow:auto;font-family:'Open Sans'; font-size: 90%;">
                                <li class="list-group-item" style="padding:2px 15px" ng-repeat="uni in mienTrung">
                                    <a ng-href="/uni/thongtin" ng-click="getUni()">{{uni.id}} - {{uni.name}}</a>
                                </li>
                            </ul>
                        </div>
                        <div>
                            <h6 href="#" class="list-group-item disabled text-center">
                                Miền Nam
                            </h6>
                            <ul class="list-group" style="height:120px; overflow:auto;font-family:'Open Sans'; font-size: 90%;">
                                <li class="list-group-item" style="padding:2px 15px" ng-repeat="uni in mienNam">
                                    <a ng-href="/uni/thongtin" ng-click="getUni()">{{uni.id}} - {{uni.name}}</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!--Filter Board-->
        <div id="Filter" class="col-md-4">
            <div class="box">
                <hr>
                <h2 class="intro-text text-center">Hãy chọn theo cách của bạn!</h2>
                <hr>
                <form id="FilterForm" method="post" class="form-horizontal">
                    <div class="form-group">
                        <label class="col-md-4 control-label">Ngành học</label>
                        <div class="col-md-8 selectContainer">
                            <select name="Nganh" class="form-control" ng-model="nganhHoc">
                                <option value="">---</option>
                                <option value="" ng-repeat="n in filters.nganhhoc">{{ n.name }}</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-md-4 control-label">Khối thi</label>
                        <div class="col-md-8 selectContainer">
                            <select name="Khoi" class="form-control" ng-model="khoiThi">
                                <option value="">---</option>
                                <option value="" ng-repeat="k in filters.khoithi">{{ k.name }}</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-md-4 control-label">Mức điểm</label>
                        <div class="col-md-8 selectContainer">
                            <select name="DiemChuan" class="form-control" ng-model="mucDiem">
                                <option value="">---</option>
                                <option value="" ng-repeat="m in filters.mucdiem">{{ m.name }}</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-md-4 control-label">Vùng miền</label>
                        <div class="col-md-8 selectContainer">
                            <select name="Vung" class="form-control" ng-model="vungMien">
                                <option value="">---</option>
                                <option value="" ng-repeat="v in filters.vungmien">{{ v.name }}</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-md-4 control-label">Thành phố</label>
                        <div class="col-md-8 selectContainer">
                            <select name="ThanhPho" class="form-control" ng-model="thanhPho">
                                <option value="">---</option>
                                <option value="" ng-repeat="t in filters.thanhpho"> {{ t.name }}</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-md-4 control-label">Loại trường</label>
                        <div class="col-md-8 selectContainer">
                            <select name="LoaiTruong" class="form-control" ng-model="loaiTruong">
                                <option value="">---</option>
                                <option value="" ng-repeat="l in filters.loaitruong"> {{ l.name }}</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <br>
                        <div class="col-md-5 col-md-offset-4">
                            <button type="submit" class="btn btn-default" ng-click="search()">Tìm kiếm</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
