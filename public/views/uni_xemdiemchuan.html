<div ng-include src="'views/uni_header.html'"></div>

<div class="container">
    <div class="row">
        <div class="box">
            <hr>
            <h2 class="intro-text text-center">Chi tiết điểm chuẩn</h2>
            <hr>
            <form method="post" class="form-horizontal">
                <div class="form-group">
                    <label class="col-md-2 control-label">Xem điểm chuẩn năm: </label>
                    <div class="col-md-2 selectContainer">
                        <select name="Nganh" class="form-control">
                            <option value="2014">2014</option>
                            <option value="2013">2013</option>
                            <option value="2012">2012</option>
                        </select>
                    </div>
                </div>
            </form>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Mã Ngành</th>
                        <th>Ngành</th>
                        <th>Khối Thi</th>
                        <th>Điểm Chuẩn</th>
                        <th>Chỉ Tiêu</th>
                        <th>Ghi Chú</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="major in uniInfor.majors">
                        <td>{{major.id}}</td>
                        <td>{{major.name}}</td>
                        <td>{{major.divisions}}</td>
                        <td>{{major.admissionMarks[0].mark}}</td>
                        <td>200</td>
                        <td>Không có</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

</div>
<!-- /.container -->

<div ng-include src="'views/uni_footer.html'"></div>
